<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kids Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe9f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: 60px;
            padding: 5px;
            font-size: 20px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #ff8acb;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff8acb;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Kids Calculator ✨</h2>

        <input id="num1" type="number" placeholder="1">
        +
        <input id="num2" type="number" placeholder="1">

        <button onclick="checkAnswer()">Check</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function checkAnswer() {
            let x = Number(document.getElementById("num1").value);
            let y = Number(document.getElementById("num2").value);
            let correct = x + y;

            let resultBox = document.getElementById("result");

            let userAnswer = prompt("اكتب الإجابة: ");

            if (Number(userAnswer) === correct) {
                resultBox.innerHTML = "✔️ إجابة صحيحة!";
                resultBox.style.color = "green";
            } else {
                resultBox.innerHTML = "❌ غلط! الإجابة الصح: " + correct;
                resultBox.style.color = "red";
            }
        }
    </script>

</body>
</html>
